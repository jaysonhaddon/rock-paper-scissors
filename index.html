<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style/styles.css" rel="stylesheet" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <section class="sidebar">
        <h3>SCOREBOARD</h3>
        <div class="scoreboard">
          <p>Current Round: <span id="rounds"></span></p>
          <p>Player wins: <span id="player"></span></p>
          <p>Computer wins: <span id="cpu"></span></p>
        </div>
        <div class="game-results">
          <p>Total Games: <span id="total"></span></p>
          <button id="new-game">New Game</button>
        </div>
      </section>
      <div class="wrapper">
        <header>
          <h1>ROCK PAPER SCISSORS</h1>
        </header>
        <div class="container">
          <p>Choose your weapon!</p>
          <div class="buttons">
            <button class="main-btn" value="ROCK">ROCK</button>
            <button class="main-btn" value="PAPER">PAPER</button>
            <button class="main-btn" value="SCISSORS">SCISSORS</button>
          </div>
          <p class="result"></p>
        </div>
      </div>
    </main>
    <script src="./script/script.js" type="text/javascript"></script>
  </body>
</html>
